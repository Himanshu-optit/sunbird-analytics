

# Elasticsearch
service.search.url="http://127.0.0.1:9200"
# IMPORTANT: do not exceed the limit 10000
search.service.bulk.limit=1000
# which ES index to query?
search.service.query.index="compositesearch"
# what is the query be to run on the above index specified?
search.service.query.jsonString="{\"match_all\": {}}"

# redis
redis.host="localhost"
#redis.host=__redis_host__
redis.port=6379
#redis.port=__redis_port__
redis.connection.max=20
location.db.redis.key.expiry.seconds=3600
redis.connection.idle.max=20
redis.connection.idle.min=10
redis.connection.minEvictableIdleTimeSeconds=120
redis.connection.timeBetweenEvictionRunsSeconds=300

# to which Redis database (0 - 15) data should be indexed?
redis.database.index=1
# elasticsearch source object property as "key" while indexing data
redis.database.key.property.from.source="identifier"
