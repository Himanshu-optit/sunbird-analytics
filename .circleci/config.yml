version: 2.1
jobs:
  analytics-build:
    machine: true
    steps:  
      - checkout
      - restore_cache:
          key: dp-dependency-cache-{{ checksum "pom.xml" }}
      - run:
          name: analytics-framework-build
          command: mvn clean install #-DskipTests=true
      
      
      - save_cache:
          key: dp-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
      
          
          
workflows:
  version: 2.1
  workflow:
    jobs:
      - analytics-build
